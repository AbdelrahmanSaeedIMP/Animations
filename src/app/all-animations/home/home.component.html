<div class="card flex justify-content-center mb-6">
    <p-dropdown [options]="options" [(ngModel)]="selectedOption" placeholder="Animation Name"
        optionLabel="name"></p-dropdown>
</div>

<app-solar-system *ngIf="selectedOption.id === 1"></app-solar-system>
<app-animated-slider *ngIf="selectedOption.id === 2"></app-animated-slider>
